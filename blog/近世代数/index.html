<script type="module">
  const gallery = document.querySelector('#photos-grid');
  if (gallery) {
    const promises = [...gallery.querySelectorAll('a[data-auto-size] img')].map(img => {
      if (img.complete) return Promise.resolve(img);
      return new Promise(resolve => img.addEventListener('load', () => resolve(img)));
    });

    Promise.all(promises).then(() => {
      gallery.querySelectorAll('a[data-auto-size]').forEach(link => {
        const img = link.querySelector('img');
        link.dataset.pswpWidth = img.naturalWidth;
        link.dataset.pswpHeight = img.naturalHeight;
      });

      import('https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe-lightbox.esm.min.js')
        .then(({ default: PhotoSwipeLightbox }) => {
          new PhotoSwipeLightbox({
            gallery,
            children: 'a',
            pswpModule: () => import('https://cdn.jsdelivr.net/npm/photoswipe@5/dist/photoswipe.esm.min.js')
          }).init();
        });
    });
  }
</script>
